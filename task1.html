<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu with Images</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS will be placed here for reliability */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: white;
            overflow-x: hidden;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dGVjaHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=800&q=60') center/cover no-repeat;
            z-index: -1;
            opacity: 0.7;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            background-color: rgba(44, 62, 80, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            gap: 10px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 25px;
        }

        .nav-links a {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
            gap: 5px;
        }

        .nav-links i {
            font-size: 1.2rem;
        }

        .nav-links a:hover {
            background-color: rgba(52, 152, 219, 0.7);
            color: white;
            transform: translateY(-3px);
        }

        .section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px;
            position: relative;
        }

        .content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .section h1,
        .section h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .section-img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        /* Add more styles as needed */
    </style>
</head>

<body>
    <!-- Background image -->
    <div class="bg-image"></div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
                <img src="https://images.unsplash.com/photo-1611162616475-46b635cb6868?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bG9nb3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=100&q=60"
                    alt="Site Logo">
                <span>TechVision</span>
            </a>
            <ul class="nav-links">
                <li>
                    <a href="#home">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#about">
                        <i class="fas fa-user"></i>
                        <span>About</span>
                    </a>
                </li>
                <li>
                    <a href="#services">
                        <i class="fas fa-cog"></i>
                        <span>Services</span>
                    </a>
                </li>
                <li>
                    <a href="#portfolio">
                        <i class="fas fa-briefcase"></i>
                        <span>Portfolio</span>
                    </a>
                </li>
                <li>
                    <a href="#contact">
                        <i class="fas fa-envelope"></i>
                        <span>Contact</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="home" class="section">
            <div class="content">
                <h1>Welcome to TechVision</h1>
                <p>Innovative solutions for the digital age</p>
                <img src="https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8dGVjaG5vbG9neXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=800&q=60"
                    alt="Technology" class="section-img">
            </div>
        </section>
        <section id="about" class="section" style="background-color: rgba(0,0,0,0.5);">
            <div class="content">
                <h2>About Us</h2>
                <div style="display: flex; align-items: center; gap: 40px; justify-content: center;">
                    <img src="https://images.unsplash.com/photo-1579389083078-4e7018379f7e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHRlYW0lMjB3b3JrfGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60"
                        alt="Our team" style="width: 400px; border-radius: 10px;">
                    <div style="text-align: left; max-width: 500px;">
                        <p>We are a team of passionate professionals dedicated to delivering cutting-edge technology
                            solutions.</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="services" class="section">
            <div class="content">
                <h2>Our Services</h2>
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; margin-top: 40px;">
                    <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px;">
                        <img src="https://images.unsplash.com/photo-1547658719-da2b51169166?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8d2ViJTIwZGVzaWdufGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60"
                            alt="Web Design" style="width: 100%; border-radius: 8px;">
                        <h3 style="margin-top: 15px;">Web Design</h3>
                    </div>
                    <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px;">
                        <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Y29kaW5nfGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60"
                            alt="Development" style="width: 100%; border-radius: 8px;">
                        <h3 style="margin-top: 15px;">Development</h3>
                    </div>
                    <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px;">
                        <img src="https://images.unsplash.com/photo-1542744173-8e7e53415bb0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bWVldGluZ3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=800&q=60"
                            alt="Consulting" style="width: 100%; border-radius: 8px;">
                        <h3 style="margin-top: 15px;">Consulting</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navbar = document.querySelector('.navbar');
            const navLinks = document.querySelectorAll('.nav-links a');

            // Change navbar style on scroll
            window.addEventListener('scroll', function () {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Add active class to clicked link
            navLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    navLinks.forEach(item => item.classList.remove('active'));
                    this.classList.add('active');
                });

                link.addEventListener('mouseenter', function () {
                    this.style.transform = 'translateY(-5px)';
                    this.querySelector('i').style.transform = 'rotate(15deg)';
                });

                link.addEventListener('mouseleave', function () {
                    this.style.transform = 'translateY(0)';
                    this.querySelector('i').style.transform = 'rotate(0)';
                });
            });

            // Highlight current section in navbar
            window.addEventListener('scroll', function () {
                const scrollPosition = window.scrollY;

                document.querySelectorAll('section').forEach(section => {
                    const sectionTop = section.offsetTop - 100;
                    const sectionHeight = section.offsetHeight;
                    const sectionId = section.getAttribute('id');

                    if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                        navLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href') === `#${sectionId}`) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            });
        });
    </script>
</body>

</html>
